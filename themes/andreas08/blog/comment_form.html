{% load i18n %}

<div id="comment-form">
  <form id="comment-form-itself" action="." method="post" onsubmit="return ajaxFormTest(this)">
    <div class="metadata">* You can use <a href="http://daringfireball.net/projects/markdown/syntax">Markdown</a> here.</div>
    {{form.as_p}}
    <div id="comment-preview"></div>
    <div>
      <input type="submit" class="button" value="{% trans "Comment" %}" />
      <input type="button" class="button" value="{% trans "Preview" %}" onclick="return preview_comment('{% url comment_preview %}');" />
      <input type="button" class="button" value="{% trans "Cancel" %}" onclick="return cancel_comment();" />
    </div>
  </form>
</div>
