{% extends "base.html" %}

{% load i18n %}

{% block title %}{%Sign in %}{% endblock %}

{% block content %}
<h1>{%Sign in %}</h1>

<form name="openid-form-2" action="{% url openid_signin %}" method="post">
	<fieldset>
		<legend>{%Sign in using your OpenID %}</legend>
	<div><label for="openid_url">{%OpenID URL %}: </label>{{ form.openid_url }}</div>
    {% if form.openid_url.errors %}<div class="errors">{{ form.openid_url.errors|join:", " }}</div>{% endif %}
	<div><input name="bsignin" type="submit" value="{%Sign in %}"></div>
	</fieldset>
</form>
{% endblock %}
